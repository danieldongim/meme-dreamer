<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meme Dreamer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Laila" rel="stylesheet">
</head>
<body>
    <div class="background">
        <header class="heading">
            <div>
                <h1>DREAM YOUR MEME!</h1>
            </div>
            <div>
                <h4>Fill out the form to create your own meme!</h4>
            </div>
        </header>
        <section>
            <div>
                <form id="form" action="#">
                    <div class="form-row">
                        <label for="memeURL">Image URL Address</label>
                        <input type="url" id="url" name="mebmeURL">
                    </div>
                    <br>
                    <div class="form-row">
                        <label for="toptext">Text on Top</label>
                        <input type="text" id="toptext" name="topText">
                    </div>
                    <br>
                    <div class="form-row">
                        <label for="bottext">Text on Bottom</label>
                        <input type="text" id="bottext" name="botText">
                    </div>
                    <br>
                    <div>
                        <button id="submit" class="button">Slumber</button>
                    </div>
                </form> 
            </div>
    </div>
            <div id="deck"></div>
        </section>
    <script src="meme.js"></script>
</body>
</html>
